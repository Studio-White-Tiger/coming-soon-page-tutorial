<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Launching Soon</h1>
  <h2>Our product will revolutionize your business from inception to explosive growth.</h2>
  <form id="email-form" action="/api/submit-email" method="POST">
    <label for="email">Enter your email to be notified when we launch:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <button type="submit">Notify Me</button>
  </form>
</body>

<script>
  const form = document.getElementById('email-form');
  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const email = document.getElementById('email').value;
    try {
      const response = await fetch(form.action, {
        method: form.method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email })
      });
      if (response.ok) {
        alert('Thank you for subscribing!');
      } else {
        alert('There was an error submitting your email. Please try again later.');
      }
    } catch (error) {
      console.error(error);
      alert('There was an error submitting your email. Please try again later.');
    }
  });
</script>

</html>
